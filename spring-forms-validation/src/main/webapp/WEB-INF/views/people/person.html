<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

    <table>
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        </thead>
        <tbody>
        <tr>
            <td><p th:text="${person.getId()}">VALUE</p></td>
            <td><p th:text="${person.getName()}">VALUE</p></td>
            <td><p th:text="${person.getAge()}">VALUE</p></td>
            <td><p th:text="${person.getEmail()}">VALUE</p></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
